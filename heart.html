<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 适配移动端视图 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信爱心</title>
    <style>
        /* 页面基础样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffe6f2;
            margin: 0;
        }

        /* 爱心容器 */
        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            animation: heartbeat 1.2s infinite;
        }

        /* 爱心形状 */
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 96px;
            background: #ff3f6c;
            border-radius: 60px 60px 0 0;
        }

        /* 左侧半心 */
        .heart::before {
            left: 60px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        /* 右侧半心 */
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* 心跳动画 */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
